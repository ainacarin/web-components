<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>

    <counter-element></counter-element>

    <script>
        class CounterElement extends HTMLElement {
            constructor() {
                super();
                // initial private value
                this._value = 10;
            }

            // getter
            get value(){
                return this._value;
            }
            
            // setter
            set value(value){
                this._value = value;
                // update view DOM element
                this.valueSpan.innerText = this._value;
            }

            // insert DOM
            connectedCallback() {
                // DOM value
                this.innerHTML = `
                    <button id="minus-button">&minus;</button>
                    <span id="value">0</span>
                    <button id="plus-button">&plus;</button>`;
                
                // reference value DOM
                this.valueSpan = this.querySelector('#value');
                // init value DOM
                this.valueSpan.innerText = this._value;

                // buttons listeners
                const munisButton = this.querySelector('#minus-button');
                munisButton.addEventListener('click', () => {
                    // use setter
                    this.value--;
                });
                const plusButton = this.querySelector('#plus-button');
                plusButton.addEventListener('click', () => {
                    // use setter
                    this.value++;
                })
            }
        }

        // unique declaration
        if(!customElements.get('counter-element')) {
            customElements.define('counter-element', CounterElement);
        }
    </script>
</body>
</html>
