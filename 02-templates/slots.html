<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Slot Templates</title>
    <!-- use slot: entry points for user data-->
</head>
<body>

    <!-- Define template -->
    <template id="example-template">
        <style></style>
        <details>
            <summary>
                <span class="name-span">
                     <code class="name"></code> 
                        <slot class="name-slot"></slot>
                    </code>
                </span>
                <i clas="description-i">
                    <slot class="description-slot"></slot>
                </i>
            </summary>
            <!-- <div class="attributes"> 
                <h4><span></span></h4>
                <slot class="attributes-slot"><p></p></slot>
            </div> -->
        </details>
        <hr />
    </template>

    <!-- Define template to display element -->
    <example-element id="example-element">
        <!-- example manual data  -->

    
    </example-element>

    <!-- Script using web component -->
    <script>

        // custom HTML element
        class ExampleElement extends HTMLElement{
            constructor() {
                super();
                this.userNameData = ['apple', 'banana', 'orange'];
                this.userDescriptionData = ['descr 1', 'descr 2', 'descr 3'];
                
            }

            connectedCallback() {
                // get template
                const template = document.getElementById('example-template');

                for (let index = 0; index < this.userNameData.length; index++) {
                    // poblate slots with user data
                    const nameSlot = template.content.querySelector('.name-slot');
                    nameSlot.innerText = this.userNameData[index];
                    const descriptionSlot = template.content.querySelector('.description-slot');
                    descriptionSlot.innerText = this.userDescriptionData[index];

                    // // clone node
                    const node = document.importNode(template.content, true);

                    // // add template into my element
                    this.appendChild(node);
                }           
            }
        }

        customElements.define('example-element', ExampleElement);

    </script>
</body>
</html>
