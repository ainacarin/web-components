<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Slot Templates</title>
    <!-- use slot: entry points for user data-->
</head>
<body>
    
    <example-element id="example-element">
     
        <span slot="name-slot">user name added</span>
        <span slot="description-slot">user description added</span>
        <dl slot="attributes-slot">
            <dt>data user name added</dt>
            <dd>data user detail 1 added</dd>
            
            <dt>data user description added</dt>
            <dd>data user description detail 2 added <i>name</i>.</dd>

            <dt>data user attributes added</dt>
            <dd>data user attributes detail 3 added</dd>
        </dl>
    
    </example-element>

    <template id="example-template">
        <!-- <style></style> -->
        <details>
            <summary>
                <span>
                    <code class="name">
                        <slot name="name-slot"></slot>
                    </code>
                    <i class="descripction">
                        <slot name="description-slot"></slot>
                    </i>
                </span>
            </summary>
            <div class="attributes">
                <h4><span></span></h4>
                <slot name="attributes-slot"><p></p></slot>
            </div>
        </details>
        <hr />
    </template>

    <script>

        // custom HTML element
        class ExampleElement extends HTMLElement{
            constructor() {
                super();
            }

            connectedCallback() {
                // get template
                const template = document.getElementById('example-template');
                // clone template
                const node = document.importNode(template, true);
                // add template into my element
                this.appendChild(node);
            }
        }

        customElements.define('example-element', ExampleElement);

    </script>
</body>
</html>
