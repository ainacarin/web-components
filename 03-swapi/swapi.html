<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars films</title>
</head>
<body>
    <h1>Star Wars List</h1>
    <swapi-element></swapi-element>

    <template id="starwars-films">

        <style></style>

        <div class="film">
            <div class="header">
                <span id="episode"></span>
                <span id="title"></span>
                <span id="release"></span>
            </div>
            <div class="director">by
                <span id="director"></span>
            </div>
        </div>

    </template>
</body>
<script src="./swapi.js"></script>
</html>
